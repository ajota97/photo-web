<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <hr>
                <h3>Subir Imagenes</h3>
            </div>
            <div class="card-body">
                <form #imageForm="ngForm">

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="number" class="form-control" name="price" #price="ngModel" [(ngModel)]="image.price" placeholder="Precio Bs" required>
                        <small *ngIf="!price.valid && price.touched" class="invalid-feedback d-block">
                            El precio no puede estar vacio.
                            </small>
                        <hr>
                        <hr>
                        <hr>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-12 mt-3 ml-5">

                            <input type="file" class="btn float-right " name="images" multiple (change)="selectMultipleImage($event)" style="color: white; cursor: pointer;" />
                            <hr>
                            <hr>
                            <hr>
                            <button type="submit" class="btn btn-warning ml-4" (click)="onMultipleSubmit()" [disabled]="imageForm.invalid">Subir</button>
                            <button class="btn btn-danger ml-4" [routerLink]="['/eventos']"> Cancelar</button>

                        </div>
                    </div>

                </form>
            </div>
            <div class="card-footer">


            </div>
        </div>
    </div>
</div>
