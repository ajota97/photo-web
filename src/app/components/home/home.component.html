<div>
    <h1 style="color: rgb(255, 255, 255); -webkit-text-stroke: 2px rgb(124, 124, 124);">Bienvenido {{identity.name}}</h1>
</div>


<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" style="height: 500px; width: 100%;">
        <div class="carousel-item active">
            <img class="d-block " style="width: 100%; height: 500px;" src="https://i.pinimg.com/originals/69/89/1d/69891dbbb98a122a31dec4ec75f283a2.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" style="width: 100%; height: 500px;" src="https://pastoralsj.org/images/articulos/graduaciones.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" style="width: 100%; height: 500px;" src="https://ep01.epimg.net/verne/imagenes/2019/01/19/articulo/1547919673_116880_1548081888_noticia_normal.jpg" alt="Third slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
